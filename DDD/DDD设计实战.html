            <tspan style="white-space:pre" x="8" y="52.9">发布频率和安全等要求）、软件包大小、团队沟通效率和技术异构等非业务要素。</tspan>

    <g ed:width="454.8" id="254" ed:parentid="186" ed:height="37.5" transform="matrix(1,0,0,1,684.44,4469.54)" ed:layout="rightmap">
        <path d="M0,0L454.8,0L454.8,37.5L0,37.5L0,0z" fill="#ffffff"/>
        <path d="M0,37.5L454.8,37.5" stroke="#454545" fill="none" stroke-linejoin="round"/>
        <text class="st18">
            <tspan style="white-space:pre" x="8" y="14.5">在完成领域模型和微服务设计后，我们还需要对微服务进行详细的设计。主要设计以下内</tspan>
            <tspan style="white-space:pre" x="8" y="30.5">容：实体属性、数据库表和字段、实体与数据库表映射、服务参数规约及功能实现等。</tspan>
        </text>
    </g>
    <g ed:width="466" id="256" ed:parentid="188" ed:height="53.5" transform="matrix(1,0,0,1,725.24,4513.54)" ed:layout="rightmap">
        <path d="M0,0L466,0L466,53.5L0,53.5L0,0z" fill="#ffffff"/>
        <path d="M0,53.5L466,53.5" stroke="#454545" fill="none" stroke-linejoin="round"/>
        <text class="st18">
            <tspan style="white-space:pre" x="8" y="14.5">开发人员只需要按照详细的设计文档和功能要求，找到业务功能对应的代码位置，完成代码</tspan>
            <tspan style="white-space:pre" x="8" y="30.5">开发就可以了。代码开发完成后，开发人员要编写单元测试用例，基于挡板模拟依赖对象完</tspan>
            <tspan style="white-space:pre" x="8" y="46.5">成服务测试。</tspan>
        </text>
    </g>
